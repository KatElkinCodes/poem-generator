<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <header><h1>AI Poem Generator</h1></header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of your poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>The poem will go here</div>
    </main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/KatElkinCodes" target="_blank">KatCodes</a>
      and is open-sourced on
      <a
        href="https://github.com/KatElkinCodes/poem-generator.git"
        target="_blank"
        >GitHub</a
      >
      and is hosted on
      <a href="https://katcodes-poem-generator.netlify.app/" target="blank"
        >Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
